<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movie Recommender</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    color: #f8f8f8;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 2.5rem;
    margin-bottom: 2rem;
    font-size: 2.7rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #ffd700;
    text-shadow: 0 2px 16px #000, 0 1px 0 #fff2;
  }
  .recommender-container {
    background: rgba(34, 34, 34, 0.85);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
    border-radius: 20px;
    padding: 2.5rem 2.5rem 2rem 2.5rem;
    margin-bottom: 2rem;
    margin-top: 1rem;
    backdrop-filter: blur(8px);
    border: 1.5px solid rgba(255,255,255,0.08);
    min-width: 340px;
    max-width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .filters-row {
    display: flex;
    gap: 2em;
    margin-bottom: 1.5em;
    flex-wrap: wrap;
    justify-content: center;
  }
  .filter-label {
    font-size: 1.08rem;
    display: flex;
    align-items: center;
    gap: 0.4em;
    cursor: pointer;
    color: #ffd700;
    font-weight: 500;
    letter-spacing: 0.5px;
  }
  .inputs-row {
    display: flex;
    flex-direction: column;
    gap: 0.9em;
    width: 100%;
    margin-bottom: 1.2em;
  }
  input, button, select {
    font-size: 1rem;
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(40,40,40,0.95);
    color: #f8f8f8;
    border: 1.5px solid #444;
    transition: border 0.2s, background 0.2s;
    width: 100%;
    margin-bottom: 0.2em;
  }
  input:focus, select:focus {
    border: 2px solid #ffd700;
    background: #232323;
  }
  button {
    cursor: pointer;
    background: linear-gradient(90deg, #ffd700 60%, #ffb300 100%);
    color: #232323;
    font-weight: bold;
    border: none;
    transition: background 0.2s, color 0.2s;
    box-shadow: 0 2px 8px rgba(245,197,24,0.10);
    margin-top: 0.5em;
    letter-spacing: 1px;
    font-size: 1.1rem;
  }
  button:hover {
    background: linear-gradient(90deg, #fffde7 60%, #ffe082 100%);
    color: #232323;
  }
  h2 {
    color: #ffd700;
    margin-top: 1.5rem;
    margin-bottom: 0.7rem;
    letter-spacing: 1px;
    font-size: 1.6rem;
    text-align: center;
    font-weight: 600;
  }
  ul {
    list-style: none;
    padding: 0;
    max-width: 420px;
    width: 100%;
    margin: 0 auto;
  }
  li {
    background: rgba(40,40,40,0.92);
    margin: 0.5rem 0;
    padding: 1.1rem 1.2rem;
    border-radius: 12px;
    color: #f8f8f8;
    border-left: 6px solid #ffd700;
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    transition: background 0.2s, transform 0.15s;
    font-size: 1.13rem;
    cursor: pointer;
    position: relative;
  }
  li:hover {
    background: #232323;
    transform: scale(1.025);
    box-shadow: 0 4px 18px rgba(255,215,0,0.08);
  }
  .star {
    color: #ffd700;
    font-size: 1.1em;
    margin-right: 0.2em;
    vertical-align: middle;
  }
  
  #movie-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.75);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.2s;
  }
  #modal-content {
    background: rgba(34,34,34,0.98);
    padding: 2.5em 2em 2em 2em;
    border-radius: 18px;
    max-width: 420px;
    max-height: 85vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
    border: 1.5px solid rgba(255,255,255,0.10);
    animation: popIn 0.25s;
  }
  #modal-content h2 {
    margin-top: 1.2em;
    margin-bottom: 0.7em;
    color: #ffd700;
    font-size: 1.45em;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 1px 8px #000;
  }
  #modal-content button {
    position: absolute;
    top: 12px;
    right: 18px;
    background: #ffd700;
    color: #232323;
    border: none;
    border-radius: 50%;
    padding: 0.4em 0.7em;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(245,197,24,0.10);
    transition: background 0.2s, color 0.2s;
  }
  #modal-content button:hover {
    background: #fffde7;
    color: #232323;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes popIn {
    from { transform: scale(0.95);}
    to { transform: scale(1);}
  }
  @media (max-width: 500px) {
    .recommender-container {
      padding: 1rem 0.5rem 1.5rem 0.5rem;
      min-width: 0;
    }
    ul, #modal-content {
      max-width: 98vw;
    }
    input, button, select {
      width: 98vw;
      max-width: 98vw;
    }
  }
  #mood-fab {
  position: fixed;
  bottom: 32px;
  right: 32px;
  width: 56px;
  height: 56px;
  background: linear-gradient(135deg, #ffd700 60%, #ffb300 100%);
  color: #232323;
  border-radius: 50%;
  box-shadow: 0 4px 24px rgba(0,0,0,0.18);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.1em;
  font-weight: bold;
  cursor: pointer;
  z-index: 1200;
  transition: background 0.2s;
}
#mood-fab:hover {
  background: linear-gradient(135deg, #fffde7 60%, #ffe082 100%);
}
#mood-picker {
  display: none;
  position: fixed;
  bottom: 100px;
  right: 32px;
  background: rgba(34,34,34,0.98);
  border-radius: 16px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
  padding: 1em 1.2em;
  z-index: 1300;
  min-width: 180px;
}
.mood-option {
  padding: 0.5em 0.3em;
  font-size: 1.1em;
  cursor: pointer;
  border-radius: 8px;
  color: #ffd700;
  font-weight: 500;
  transition: background 0.15s, color 0.15s;
}
.mood-option:hover {
  background: #ffd700;
  color: #232323;
}
</style>
</head>
<body>
<h1>üé¨ Movie Recommender</h1>
<div class="recommender-container">
  <div class="filters-row">
    <label class="filter-label"><input type="checkbox" id="filter-name" onchange="toggleInputs()"> By Movie Name</label>
    <label class="filter-label"><input type="checkbox" id="filter-genre" onchange="toggleInputs()"> By Genre</label>
    <label class="filter-label"><input type="checkbox" id="filter-imdb"> Top IMDb</label>
  </div>
  <div class="inputs-row">
    <input id="movie-title" type="text" placeholder="Enter movie title..." style="display:none;" autocomplete="off"/>
    <select id="genre-input" style="display:none;">
      <option value="">Select Genre</option>
    </select>
    <input id="year-from" type="number" placeholder="Year from (e.g. 2000)" min="1900" max="2100" style="margin-top:0.5em;"/>
    <input id="year-to" type="number" placeholder="Year to (e.g. 2020)" min="1900" max="2100" style="margin-top:0.5em;"/>
    <button onclick="getRecommendations()">Get Recommendations</button>
    <button onclick="surpriseMe()" style="background:#232323;color:#ffd700;border:1.5px solid #ffd700;margin-top:0.5em;">üé≤ Surprise Me!</button>
  </div>
</div>
<h2>Recommendations</h2>
<ul id="recommendations-list"></ul>

<script>
window.onload = async function() {
    const genreSelect = document.getElementById('genre-input');
    if (genreSelect) {
        try {
            const res = await fetch('/genres');
            const genres = await res.json();
            genreSelect.innerHTML = '<option value="">Select Genre</option>' +
                genres.map(g => `<option value="${g}">${g}</option>`).join('');
        } catch (err) {
            genreSelect.innerHTML = '<option value="">Error loading genres</option>';
        }
    }
    document.querySelectorAll('.mood-option').forEach(opt => {
        opt.onclick = async function() {
            const mood = this.getAttribute('data-mood');
            document.getElementById('mood-picker').style.display = 'none';
            const list = document.getElementById('recommendations-list');
            list.innerHTML = 'Loading mood-based picks...';
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: "",
                        genre: "",
                        useName: false,
                        useGenre: false,
                        useImdb: false,
                        yearFrom: "",
                        yearTo: "",
                        mood: mood
                    })
                });
                const data = await response.json();
                list.innerHTML = '';
                if (!data.recommendations.length) {
                    list.innerHTML = '<li>No movies found for this mood!</li>';
                    return;
                }
                data.recommendations.forEach(rec => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span style="font-size:1.18em;font-weight:bold;color:#ffd700;">${rec.title}${rec.year ? ` (${rec.year})` : ''}</span>
                        ${rec.rating ? `<span class="star">‚òÖ</span><span style="font-weight:600;">${rec.rating}</span>` : ''}
                    `;
                    li.onclick = () => showModal(rec);
                    list.appendChild(li);
                });
            } catch (err) {
                list.innerHTML = '<li>Error getting mood-based recommendations.</li>';
                console.error(err);
            }
        }
    });
};

function toggleInputs() {
    document.getElementById('movie-title').style.display = document.getElementById('filter-name').checked ? 'block' : 'none';
    document.getElementById('genre-input').style.display = document.getElementById('filter-genre').checked ? 'block' : 'none';
}

async function getRecommendations() {
    const useName = document.getElementById('filter-name').checked;
    const useGenre = document.getElementById('filter-genre').checked;
    const useImdb = document.getElementById('filter-imdb').checked;
    const title = document.getElementById('movie-title').value.trim();
    const genre = document.getElementById('genre-input').value.trim();
    const yearFrom = document.getElementById('year-from').value.trim();
    const yearTo = document.getElementById('year-to').value.trim();
    const list = document.getElementById('recommendations-list');
    list.innerHTML = 'Loading...';

    if (useName && !title) {
        list.innerHTML = '<li>Please enter a movie name.</li>';
        return;
    }
    if (useGenre && !genre) {
        list.innerHTML = '<li>Please enter a genre.</li>';
        return;
    }

    try {
        const response = await fetch('/recommend', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                title, 
                genre, 
                useName, 
                useGenre, 
                useImdb,
                yearFrom,
                yearTo 
            })
        });

        const data = await response.json();
        list.innerHTML = '';
        if(data.recommendations.length === 1 && data.recommendations[0] === "Movie not found"){
            list.innerHTML = '<li>Movie not found. Please try another filter.</li>';
            return;
        }

        data.recommendations.forEach(rec => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span style="font-size:1.18em;font-weight:bold;color:#ffd700;">${rec.title}${rec.year ? ` (${rec.year})` : ''}</span>
                ${rec.rating ? `<span class="star">‚òÖ</span><span style="font-weight:600;">${rec.rating}</span>` : ''}
            `;
            li.onclick = () => showModal(rec);
            list.appendChild(li);
        });
    } catch (err) {
        list.innerHTML = '<li>Error getting recommendations.</li>';
        console.error(err);
    }
}

function showModal(rec) {
    const modal = document.getElementById('movie-modal');
    const body = document.getElementById('modal-body');
    body.innerHTML = `
        <button onclick="closeModal()">√ó</button>
        <h2>${rec.title}${rec.year ? ` (${rec.year})` : ''}</h2>
        <div style="margin-bottom:0.7em;">
            ${rec.rating ? `<b>Rating:</b> <span class="star">‚òÖ</span> ${rec.rating}<br>` : ''}
            ${rec.genres ? `<b>Genres:</b> ${rec.genres}<br>` : ''}
            ${rec.director ? `<b>Director:</b> ${rec.director}<br>` : ''}
            ${rec.cast ? `<b>Cast:</b> ${rec.cast}<br>` : ''}
            ${rec.keywords ? `<b>Keywords:</b> ${rec.keywords}<br>` : ''}
        </div>
        ${rec.overview ? `<div style="margin-top:1em;"><b>Overview:</b><br>${rec.overview}</div>` : ''}
    `;
    modal.style.display = "flex";
}
function closeModal() {
    document.getElementById('movie-modal').style.display = "none";
}
async function surpriseMe() {
    const list = document.getElementById('recommendations-list');
    list.innerHTML = 'Loading...';

    try {
        const response = await fetch('/recommend', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: "",
                genre: "",
                useName: false,
                useGenre: false,
                useImdb: false,
                yearFrom: "",
                yearTo: ""
            })
        });
        const data = await response.json();
        if (!data.recommendations.length) {
            list.innerHTML = '<li>No movies found for surprise!</li>';
            return;
        }
        // Pick a random movie from the recommendations
        const rec = data.recommendations[Math.floor(Math.random() * data.recommendations.length)];
        showModal(rec);
    } catch (err) {
        list.innerHTML = '<li>Error getting surprise movie.</li>';
        console.error(err);
    }
}
function toggleMoodPicker() {
    const picker = document.getElementById('mood-picker');
    picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
}
</script>
<div id="movie-modal">
  <div id="modal-content">
    <button onclick="closeModal()">√ó</button>
    <div id="modal-body"></div>
  </div>
</div>

<div id="mood-fab" onclick="toggleMoodPicker()" title="Pick a mood for movie suggestions!">üòä</div>
<div id="mood-picker">
  <div class="mood-option" data-mood="happy">üòä Happy</div>
  <div class="mood-option" data-mood="sad">üò¢ Sad</div>
  <div class="mood-option" data-mood="thrilling">üò± Thrilling</div>
  <div class="mood-option" data-mood="romantic">üíï Romantic</div>
  <div class="mood-option" data-mood="adventurous">üèîÔ∏è Adventurous</div>
  <div class="mood-option" data-mood="scary">üëª Scary</div>
  <div class="mood-option" data-mood="inspiring">üåü Inspiring</div>
</div>
</body>
</html>
